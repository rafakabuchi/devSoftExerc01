<body>
    <header>
        <div class="container">

                    <h1>Exercícios Aula 01</h1>
                </div class="col-md-12">
            </div class="row">
        </div>
    </header>


    <section class="mb-3" id="calcProduto">
        <div class="d-flex">
            <p>Produto:</p>
            <input type="text" name="numero" id="produto" placeholder="caneta">
        </div>
        <div>
            <div class="d-flex">
                <p>Preço: </p>
                <input type="number" name="numero" id="preco" placeholder="10">
            </div>
        </div>
        <div>
            <div class="d-flex">
                <p>Quantidade: </p>
                <input type="number" name="numero" id="quantidade" placeholder="1">
            </div>
        </div>
        <div class="d-flex">
            <input type="button" value="Calcular" id="calcularPreco">
            <input type="button" value="zerar" id="btnZerarCalc">
        </div>

        <div id="resultado">
            <span>Se não comprar o desconto é maior</span>
        </div>
    </section>

    <footer>

            <div class="row">
